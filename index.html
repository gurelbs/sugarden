<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגן הקסום</title>
    <style>
        body{background: #000;color: #fff;text-align: center;display: grid;place-items: center;height: 100vh;padding: 0;margin: 0;}
        h1{font-size: 10rem;}
        .su{color: red;}
        .gar{	background: linear-gradient(to right, red 0%, blue 100%);background-clip: text;-webkit-background-clip: text;-webkit-text-fill-color: transparent;}
        .den{color: blue;}
    </style>
</head>
<body>
    <h1>
        <a href="https://sugarden.cf">
            <span class="su">su</span><span class="gar">gar</span><span class="den">den</span>
        </a>
    </h1>
</body>
</html>
